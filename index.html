<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        html,
        body {
            height: 100%;
            background-color:rgb(255, 255, 255);

        }

        * {
            padding: 0;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 10px;
        }

        .text {
            scale: 1.7;
            margin-top: 5px;
        }

        h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: red;
            border: 1px solid;
            border-radius: 30px;
            border-top: 120px;
        }

        button{
            width: 60px;
            height: 30px;
            justify-content: space-between;
            background-color: black;
            color: white;
            transition:1s;
            border-radius: 9px;
        }
        button:hover{
            background-color: white;
            color: black;

        }
        .box1{
            background: url(video2.jpg) no-repeat;
            height: 300px;
            width: 340px;
            flex-direction: column;
            display: flex;
            cursor: pointer;
        }
        h4{
            margin-top: 200px;

        }
        .con2{
            padding: 20px;
        }
        .box2{
            background: url(video3.jpg) no-repeat;
            height: 300px;
            width: 340px;
            cursor: pointer;
        }
        .container3{
            display: flex;
            justify-content:space-between;
            flex-wrap: wrap;
            padding: 10px;
        }
        .box3{
            background: url(video4.jpg) no-repeat;
            height: 300px;
            width: 340px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>YouTube</h2>
        <div class="text">
            <input type="text" placeholder="find..">
        </div>
        <div class="button">
            <button>Login</button>
            <button>Regastration</button>
        </div>
    </div>
    <div class="con2">
        <button>All</button>
        <button>Music</button>
        <button>Football</button>
        <button>Games</button>
        <button>Karabakh </button>
        <button>Music</button>
        <button>Football</button>

</html>
